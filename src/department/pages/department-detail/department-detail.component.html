<div class="container mt-6">
    <div class="row">
      <div class="col-sm-6">
        <h1>Department's Details</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <img class="card-img-top img-thumbnail" src="https://www.gomammoth.co.uk/wp-content/uploads/2016/09/employees-benefits-to-wellness.png" alt="">
          <div class="card-body">
            <div>
                <strong>Code:</strong>
                <p>
                  <span class="badge badge-dark">{{ departmentResult?.department?.code }}</span>
                </p>
            </div>
            <div>
              <strong>Name:</strong>
              <p>{{ departmentResult?.department?.name }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

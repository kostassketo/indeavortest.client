<div class="container mt-5">

    <div *ngFor="let department of departmentsResult?.departments" class="col-lg-2 col-md-3 col-sm-6">
     <indeavor-department-item
          [department]="department"
          (departmentDeleted)="onDepartmentDeletion(department?.id)">
      </indeavor-department-item>
    </div>
  </div>
</div>

<div class="card md-4">
  <div class="card-img-wrapper">
    <img src="https://www.gomammoth.co.uk/wp-content/uploads/2016/09/employees-benefits-to-wellness.png" alt="" class="card-img-top">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button class="btn btn-info"
                [routerLink]="['/departments/', department.id]">
          <i class="fa fa-users"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-info"
                [routerLink]="['/departments/edit/', department.id]">
          <i class="fa fa-pencil"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-info" (click)="deleteDepartment($event)">
          <i class="fa fa-trash"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      {{ department?.name }}
    </h6>
    <p class="card-text text-muted text-center">
      {{ department?.code }}
    </p>
  </div>
</div>
